<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav class="nav justify-content-center w-100">
  <a class="nav-link active" href="/" aria-current="page">home</a>
  <a class="nav-link" href="/ajouter">ajouter</a>
  
</nav>
        <div class="row">
            <div class="col">

                <div class="table-responsive-lg">
                    <table class="table table-light">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">nom</th>
                                <th scope="col">prenom</th>
                                <th scope="col">email</th>
                                <th scope="col">sexe</th>
                                <th scope="col">action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" u:${list}">
                                <td scope="row" th:text="${u.id}"></td>
                                <td th:text="${u.nom}"></td>
                                <td th:text="${u.prenom}"></td>
                                <td th:text="${u.email}"></td>
                                <td th:text="${u.sexe}"></td>
                                <td colspan="2"><a th:href="'/editer?id='+ ${u.id}" class="btn bg-success">
                                    <i class="fa fa-pencil text-light" aria-hidden="true"></i>
                                
                                </a>
                                <a th:href="'/delete?id='+ ${u.id}"class="btn bg-danger "><i class="fa fa-trash text-light" aria-hidden="true"></i></a>
                            </td>
                          
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
